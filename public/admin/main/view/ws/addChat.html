<li class="media">
    <div class="media-left"><img src="{{= it.member.avatar}}" class="img-circle" alt=""></div>
    <div class="media-body">
        <div class="media-heading">
            <a class="text-semibold">{{= it.member.name}}</a>
            <span class="media-annotation pull-right">{{= it.time}}<a><i class="icon-pin-alt position-right text-muted"></i></a></span>
        </div>
        {{= it.msg}}
    </div>
</li>
