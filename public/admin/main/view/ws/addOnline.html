<li class="media user-list-item-{{= it.type}}_{{= it.id}}" >
    <div class="media-left media-middle">
        <a><img src="{{= it.avatar}}" class="img-circle" alt=""></a>
    </div>

    <div class="media-body">
        <div class="media-heading text-semibold">{{= it.name}}</div>
        <span class="text-muted">{{= it.type}}</span>
    </div>
</li>
